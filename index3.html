<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style2.css">  
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>  
    <script src="jogo.js" defer></script>  
    <title>Jogo Memória</title>  
</head>  
<body>  
    
    <div class="jogo_link"></div>  
    <span class="back-btn"><a href="index.html">Home</a></span>
    <header>  
        

        <h1>Jogo da memória interativo</h1>  
            <div class="container">  
                <select id="dimensao">  
                    <option value="2">2 x 2</option>  
                    <option value="4">4 x 4</option>  
                    <option value="6">6 x 6</option>  
                    <option value="8">8 x 8</option>  
                </select>  
                <br>  
                <button onclick="reiniciarJogo()" class="start-btn">start</button>  
                <button id="pausarJogo" class="start-btn">Pause</button>  
              
        </div>
        <p class="texto">Pontuação: <span id="pontos">0</span></p>  
        <p class="tempo">Tempo: <span class="tempo">0</span>s</p>  
    </header>  
    <main>  
        <div class="areaJogo" id="areaJogo"></div>  
    </main>  
    <br> 
</body>
